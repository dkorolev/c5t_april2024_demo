name: tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
    - main

jobs:
  run:
    strategy:
      matrix:
        os: [ubuntu-latest]  #, macos-latest]
        test_make_target: [test, debug_test]
    runs-on: ${{ matrix.os }}
    steps:
      - name: git clone
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: make ${{ matrix.test_make_target }}
        run: make ${{ matrix.test_make_target }}
